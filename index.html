<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles.css" />
    <title>Frases Biblicas</title>
  </head>
  <body>
    <main class="main">
      <div class="container">
        <div class="verse">
          <h1 class="title" id="title">Titulo</h1>

          <div class="info">
            <span>Capítulo: <span id="chapter">0</span></span>
            <span>Versículo: <span id="verse"></span></span>
          </div>

          <p class="text" id="text">A palavra do dia é</p>

          <p class="translator">
            Traduzido por - <span id="translator">Paulo</span>
          </p>
        </div>
      </div>

      <button class="btn" type="button" id="reload">Gerar Frase</button>
    </main>
    <script src="src/script.js"></script>
  </body>
</html>
